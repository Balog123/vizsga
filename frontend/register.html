    <!-- Register -->
    <div class="container">
        <div class="login-form">
            <form action="/regisztracio" method="POST">
                <h1>Regisztráció</h1>
                <p>
                    Új fiók regisztrálásához adja meg adatait, ha már van fiókja
                    <a href="/bejelentkezes">Jelentkezzen be</a>
                </p>

                <label for="registerFirstName">Keresztnév</label>
                <input type="text" placeholder="Keresztnév" name="firstname" id="registerFirstName" required />

                <label for="registerLastName">Vezetéknév</label>
                <input type="text" placeholder="Vezetéknév" name="lastname" id="registerLastName" required />

                <label for="registerEmail">Email cím</label>
                <input type="email" placeholder="Email cím" name="email" id="registerEmail" required />

                <label for="registerPsw">Jelszó</label>
                <input type="password" placeholder="Jelszó" name="psw" id="registerPsw" required />

                <!-- <label for="registerPswRepeat">Jelszó ismét</label>
                <input type="password" placeholder="Jelszó ismét" name="pswRepeat" id="registerPswRepeat" required /> -->

                <div id="sikertelen-reg"></div>


                <div class="buttons">
                    <button type="button" class="cancelbtn" id="cancelbtn">Mégsem</button>
                    <button type="submit" class="signupbtn" id="registerbtn">Regisztráció</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/register.js"></script>
